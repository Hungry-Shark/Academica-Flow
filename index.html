<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP removed for development -->
    <link rel="stylesheet" href="/fonts.css">
    <title>Academica Flow</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/beyno" rel="stylesheet">
    <style>
      /* Fallback fonts in case external fonts fail to load */
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      .font-wakanda {
        font-family: 'Beyno', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
    <script>
      // Fallback for when Tailwind fails to load
      if (typeof tailwind === 'undefined') {
        console.warn('Tailwind CSS failed to load, applying fallback styles');
        const style = document.createElement('style');
        style.textContent = `
          body { font-family: system-ui, -apple-system, sans-serif; }
          .bg-white { background-color: white; }
          .text-black { color: black; }
          .flex { display: flex; }
          .items-center { align-items: center; }
          .justify-center { justify-content: center; }
          .min-h-screen { min-height: 100vh; }
          .text-center { text-align: center; }
          .mx-auto { margin-left: auto; margin-right: auto; }
          .mb-4 { margin-bottom: 1rem; }
          .h-12 { height: 3rem; }
          .w-12 { width: 3rem; }
          .border-b-2 { border-bottom-width: 2px; }
          .border-black { border-color: black; }
          .rounded-full { border-radius: 9999px; }
          .animate-spin { animation: spin 1s linear infinite; }
          @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
      } else {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'wakanda': ['Beyno', 'Arial', 'sans-serif'],
              }
            }
          }
        }
      }
    </script>

</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
